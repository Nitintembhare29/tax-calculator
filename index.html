<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6fd1eef459.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <form id="tax-form" class="form">
          <div class="form-group">
            <label for="gross-income"
              >Enter gross annual income
              <span>
                <i
                  class="fa-regular fa-circle-question"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="custom-tooltip"
                  data-bs-title="Gross annual income is your total salary in a year before any deduction"
                ></i></span
            ></label>
            <div class="input-fields">
              <input
                class="form-control"
                id="gross-income"
                name="grossIncome"
                placeholder="Enter gross annual income"
                required
              />
              <span id="tooltip-error-1"
                ><i
                  class="fa-solid fa-circle-exclamation"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="custom-tooltip"
                  data-bs-title="Please enter numbers only"
                ></i
              ></span>
            </div>
          </div>
          <div class="form-group">
            <label for="extra-income"
              >Enter extra income
              <span>
                <i
                  class="fa-regular fa-circle-question"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="error-tooltip"
                  data-bs-title="Extra income from other sources"
                ></i
              ></span>
            </label>
            <div class="input-fields">
              <input
                class="form-control"
                name="extraIncome"
                id="extra-income"
                placeholder="Enter extra income from other source"
                required
              />
              <span id="tooltip-error-2"
                ><i
                  class="fa-solid fa-circle-exclamation"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="custom-tooltip"
                  data-bs-title="Please enter numbers only"
                ></i
              ></span>
            </div>
          </div>

          <div class="form-group">
            <label for="age"
              >Enter age group
              <span class="error-tooltip">
                <i
                  class="fa-regular fa-circle-question"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  data-bs-title="Select age from following options"
                ></i
              ></span>
            </label>
            <div class="input-fields">
              <select
                class="form-select"
                id="age"
                name="age"
                aria-describedby="validationServer04Feedback"
              >
                <option selected disabled value="">Choose...</option>
                <option value="<40"><40</option>
                <option value=">=40 & <60">>=40 & <60</option>
                <option value=">=60">>=60</option>
              </select>
              <span id="tooltip-age-error"
                ><i
                  class="fa-solid fa-circle-exclamation"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="custom-tooltip"
                  data-bs-title="Please select age from list"
                ></i
              ></span>
            </div>
          </div>
          <div class="form-group">
            <label for="deduction"
              >Enter total applicable deduction
              <span>
                <i
                  class="fa-regular fa-circle-question"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="custom-tooltip"
                  data-bs-title="deduction you want to apply to reduce your taxable income"
                ></i
              ></span>
            </label>
            <div class="input-fields">
              <input
                class="form-control"
                id="total-deduction"
                name="deduction"
                placeholder="Add total applicable deductions"
                required
              />
              <span id="tooltip-error-3"
                ><i
                  class="fa-solid fa-circle-exclamation"
                  data-bs-custom-class="custom-tooltip"
                  data-bs-toggle="tooltip"
                  data-bs-placement="top"
                  class="error-tooltip"
                  data-bs-title="Please enter numbers only"
                ></i
              ></span>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary btn1" type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="myModal">
        <h2>Your overall income will be</h2>
        <h4 class="totalIncome">1,20,000</h4>
        <p>after tax deduction</p>
        <button
          class="btn btn-primary btn2"
          type="button"
          onclick="closeModal()"
        >
          Close
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll(
        '[data-bs-toggle="tooltip"]'
      );
      const tooltipList = [...tooltipTriggerList].map(
        (tooltipTriggerEl) => new bootstrap.Tooltip(tooltipTriggerEl)
      );
    </script>
  </body>
</html>
